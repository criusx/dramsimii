<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <script src="lib/jquery-1.2.6.js" type="text/javascript"> </script>
    <script src="lib/jquery.blockUI.js" type="text/javascript"> </script>
    <script src="lib/jquery.form.js" type="text/javascript"> </script>
    <script src="MedReminderWebServiceSoapHttpPort?MedReminderWebServiceSoapHttpPortstub.js" type="text/javascript"> </script>
    <script src="lib/medReminder.js" type="text/javascript"> </script>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type" />
    <link href="css/medReminder.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Gentag Med Reminder</title>
  </head>
  <body>
    <div id="contentContainer">
      <div id="loginPasswordBox" style="display:none;">
        <form action="" id="loginPasswordForm">
          <fieldset>
            <div id="credentials">
              <label for="loginValue">Login</label>
              <input id="loginValue" name="login" type="text" value="" />
              <br />
              <label for="passwordValue">Password</label>
              <input id="passwordValue" name="password" type="password" value="" />
              <br />
            </div>
            <!--input id="submitLoginButton" onclick="javascript:submitLogin();" type="button" value="Submit" onsubmit="return false;" />
            <input onclick="javascript:submitLogin();" style="width:0px;height:0px;border:none" type="submit" onsubmit="return false;" /-->
            <input type="submit" value="Login" />
          </fieldset>
        </form>
      </div>
      <div id="logo">
        <img alt="Gentag" id="main-logo" src="http://www.gentag.com/images/Gentag-logo-original.png" />
        <br />
      </div>

      <div class="roundcont" id="buttonsDiv">
        <div class="roundtop">
          <img alt="missing" class="corner" height="15" src="images/topLeft.png" width="15" />
        </div>
        <p style="display:block; height:1em; margin:5px 15px;">
          <strong onclick="javascript:showLogin();" style="float:left; width: 33%;">
            <a href="#">Login</a>
          </strong>
          <strong onclick="javascript:showSignup();" style="text-align:right; float:right; width: 33%">
            <a href="#">Sign Up</a>
          </strong>
        </p>
        <div class="roundbottom">
          <img alt="missing" class="corner" height="15" src="images/bottomLeft.png" width="15" />
        </div>
      </div>

      <div class="roundcont" id="remindersDiv" style="display:none;">
        <div class="roundtop">
          <img alt="missing" class="corner" height="15" src="images/topLeft.png" width="15" />
        </div>
        <div id="roundboxcenter">
          <table class="tablesorter" id="theTable" style="display:table">
            <!--caption>All scans so far</caption-->
            <thead>
              <tr>
                <th>Med Name</th>
                <th>Dose</th>
                <th>Last Sent At</th>
                <th>Reminder Frequency</th>
                <th>Image</th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="roundbottom">
          <img alt="missing" class="corner" height="15" src="images/bottomLeft.png" width="15" />
        </div>
      </div>

      <div class="roundcont" id="signupDiv" style="display:none;">
        <div class="roundtop">
          <img alt="missing" class="corner" height="15" src="images/topLeft.png" width="15" />
        </div>
        <div id="signupContent">
          <form action="" id="signupForm">
            <fieldset>
              <div id="signupDetails">
                <label for="signupName">Name</label>
                <input id="signupName" name="signupName" type="text" />
                <br />
                <label for="signupEmail">Email address</label>
                <input id="signupEmail" name="email" type="text" />
                <br />
                <label for="signupPassword">Password</label>
                <input id="signupPassword" name="password" type="text" />
                <br />
                <label for="signupPhone">Phone number</label>
                <input id="signupPhone" name="phoneNumber" />
                <br />
                <label for="signupProvider">Provider</label>
                <select id="signupProvider" name="provider">
                  <optgroup label="US">
                    <option label="verizon">Verizon</option>
                    <option label="sprint">Sprint (PCS)</option>
                    <option label="nextel">Sprint (Nextel)</option>
                    <option label="tmobile">T-Mobile</option>
                    <option label="uscellular">US Cellular</option>
                    <option label="virginus">Virgin Mobile</option>
                    <option label="cingular">Cingular</option>
                    <option label="att">AT&amp;T Wireless</option>
                    <option label="alltel">Alltel</option>
                  </optgroup>
                  <optgroup label="Canada">
                    <option label="presidents">President's Choice</option>
                    <option label="rogers">Rogers</option>
                    <option label="sasktel">Sasktel</option>
                    <option label="telus">Telus Mobility</option>
                    <option label="virginca">Virgin Mobile</option>
                  </optgroup>
                </select>
                <br />
              </div>
              <input type="submit" value="Create Account" />
            </fieldset>
          </form>
        </div>
        <div class="roundbottom">
          <img alt="missing" class="corner" height="15" src="images/bottomLeft.png" width="15" />
        </div>
      </div>

    </div>
  </body>
</html>
