<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
        
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style type="text/css">
            /*
              project: CSS - table design
              type: stylesheet
              description: golden style
              edited: 14.09.2005, Michael Horn
             */
            div#links
            {
                margin-left: auto;
                margin-right: auto;
            }
            
            table
            {
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                border: 2px solid #996;
                font: normal 80%/140% verdana, arial, helvetica, sans-serif;
                font-size:small;
                color: #333;
                background: #fffff0;
            }
            
            caption
            {
                padding: 0 .4em .4em;
                text-align: left;
                font-size: 1em;
                font-weight: bold;
                text-transform: uppercase;
                background-color:white;
                color: #333;
                background: transparent;
            }
            
            td, th
            {
                display:table-cell;
                border: 1px solid #cc9;
                padding: .3em;
                vertical-align: top;
            }
            
            thead th, tfoot th
            {
                border: 1px solid #cc9;
                text-align: center;
                font-size: 1em;
                font-weight: bold;
                color: #444;
                background: #dbd9c0;
            }
            
            #map
            {
                width:auto;
                height:450px;
                text-align:center;
            }
            
            tbody td a
            {
                background: transparent;
            /* background-color:white; */
                color: #72724c;
                text-decoration: none;
            /* border-bottom: 1px dotted #cc9; */
            }
            
            tbody td a:hover
            {
                background: transparent;
            /* background-color:white; */
                color: #666;
                border-bottom: 1px dotted #72724c;
            }
            
            tbody th a
            {
                background: transparent;
            /* background-color:white; */
                color: #72724c;
                text-decoration: none;
                font-weight:bold;
            /* border-bottom: 1px dotted #cc9; */
            }
            
            tbody th a:hover
            {
                background: transparent;
                background-color:white;
                color: #666;
            /* border-bottom: 1px dotted #72724c; */
            }
            
            tfoot td
            {
                border: 1px solid #996;
            }
            
            .odd
            {
                color: #333;
                background: #f7f5dc;
            }
            
            tbody tr:hover
            {
                color: #333;
                background: #ddf;
            }
            
            tbody tr:hover th,
            
            tbody tr.odd:hover th
            {
                color: #333;
                background: #ddd59b;
            }</style>
        <script type="text/javascript" src="./js/jquery-1.3.1.min.js"> </script>
        <script type="text/javascript" src="./js/jquery.tablesorter.min.js"> </script>

        <script type="text/javascript">
            $(document) .ready(function ()
            {
                
                // call the tablesorter plugin
                $("table") .tablesorter(
                {
                    widgets: [ 'zebra' ],
                    // define a custom text extraction function
                    textExtraction: function (node)
                    {
                        // extract data from markup and return it
                        return node.childNodes[0].innerHTML;
                    }
                });
            });</script>

        <title>Images</title>
    </head>
    <body style="text-align:center">
        <div id="links">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Benchmark</th>
                        <th>Channels</th>
                        <th>Ranks</th>
                        <th>Banks</th>
                        <th>Rows</th>
                        <th>Columns</th>
                        <th>DRAM Width</th>
                        <th>t<sub>RAS</sub></th>
                        <th>t<sub>CAS</sub></th>
                        <th>t<sub>RCD</sub></th>
                        <th>t<sub>RC</sub></th>
                        <th>Address Mapping Policy</th>
                        <th>Command Ordering Algorithm</th>
                        <th>Row Buffer Management Policy</th>
                        <th>Datarate</th>
                        <th>Per Bank Queue Depth</th>
                        <th>t<sub>FAW</sub></th>
                    </tr>
                </thead>
                <tbody> @@@</tbody>
            </table>
        </div>
    </body>
</html>
